# @package _global_

# Group params
defaults:
  - audio_t: resample_mean_convnext
  - data: audiocaps
  - hydra: custom
  - launcher: local
  - logger: custom_tb
  - text_t: ident
  - override hydra/job_logging: custom  # redirect log file to output_subdir
  - _self_

# --- Common params

# bool
debug: false
# str | None
git_hash: null
# str
posttag: ""
# str
pretag: ""
# int
seed: 1234
# str | None
sharing_strategy: null
# str | list[str] | "auto"
subtagk: "auto"
# str | list[str]
tagk: []
# int
verbose: 1

# --- Auto params

# str
datetime: ${now:%Y.%m.%d-%H.%M.%S}
# str
tagv: "${get_tag:}"
# str
subtagv: "${get_subtag:}"

# --- Other params

# bool
default: true
nltk: ${default}
spacy: ${default}
pann: false
audioset_indices: ${default}
ptb_tokenizer: ${default}
meteor: ${default}
spice: ${default}
fense: ${default}
cnext: ${default}

# bool
pack_to_hdf: ${default}
# bool
overwrite_hdf: false
# Optional[str]
post_hdf_name: null

# Override data.download option
data:
  # bool
  download: ${default}

datafilter:
  # float
  min_audio_size: 0.0
  # float | "inf"
  max_audio_size: inf
  # Optional[int]
  imin: null
  # Optional[int]
  imax: null
  # Optional[int]
  sr: null
